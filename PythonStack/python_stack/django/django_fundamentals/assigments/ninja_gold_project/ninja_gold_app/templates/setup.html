<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold - Setup</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
        <h1 class="text-center mb-4 fw-bold">Ninja Gold</h1>
             
        <form action="{% url 'game_setup' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="player_name" class="form-label fw-semibold">Enter your name:</label>
                <input type="text" id="player_name" name="player_name" class="form-control" required placeholder="Your name..." autofocus>
            </div>

            <div class="mb-3">
                <label for="goal_gold" class="form-label fw-semibold">Gold goal:</label>
                <input type="number" id="goal_gold" name="goal_gold" class="form-control" required min="1" placeholder="Enter target gold...">
            </div>

            <div class="mb-3">
                <label for="attempts" class="form-label fw-semibold">Number of attempts:</label>
                <input type="number" id="attempts" name="attempts" class="form-control" required min="1" placeholder="Enter number of attempts...">
            </div>

            <input type="submit" value="Start Game" class="btn btn-success w-100 fw-semibold"/>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
