<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center p-4 rounded">
      <h3>Counter</h3>
      <p>{{session['counter']}} times</p>
      
      <div class="d-flex flex-column gap-3">
        <!-- Increase by 2 -->
        <form action="/increase" method="POST">
          <button type="submit" class="btn btn-primary w-100 rounded shadow">+2 Add</button>
        </form>

        <!-- Reset -->
        <form action="/destroy_session" method="POST">
          <button type="submit" class="btn btn-secondary w-100 rounded shadow">Reset</button>
        </form>

        <!-- Custom Increase -->
        <form action="/custom_increase" method="POST" class="d-flex gap-2">
          <input 
            type="number" 
            class="form-control shadow" 
            placeholder="Enter a number" 
            name="custom_counter"  
            min="1"
          />
          <button class="btn btn-primary rounded shadow" type="submit">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
