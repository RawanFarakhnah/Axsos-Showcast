<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg mb-3 p-4">
            <h3>Add New User</h3>
            <form action="/users" method="POST">
                <div class="input-group my-3">
                    <label class="form-label" for="fullName"></label>
                    <input class="form-control" type="text" name="fullName" id="fullName" placeholder="Enter Your Name">
                </div>
                <div class="input-group my-3">
                    <label class="form-label" for="email"></label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="example@gmail.com">
                </div>
                <div>
                    <input class="btn btn-secondary" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
