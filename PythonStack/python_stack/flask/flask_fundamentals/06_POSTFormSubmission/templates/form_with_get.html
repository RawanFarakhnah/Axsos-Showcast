<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with get</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mb-3 p-4 shadow-lg">
            <h3 class="text-center mb-3">Registration Form Using GET Method</h3>
            <hr>
            <form action="/add_with_get" method="GET">
                <div class="mb-3 input-group">
                    <label class="form-label col-2" for="fullName"> Full Name </label>
                    <input class="form-control" type="text" placeholder="Enter your name" id="fullName" name="fullName">
                </div>
                <div class="mb-3 input-group">
                    <label class="form-label col-2" for="email"> Full Name </label>
                    <input class="form-control" type="email" placeholder="example@gmail.com" id="email" name="email">
                </div>
                <div>
                    <input class="btn btn-secondary w-100" type="submit" value="Submit">
                </div>
            </form>  
        </div>
    </div>
   
</body>
</html>
