<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="background-image"></div>
    <div class="profile-picture-container">
      <img src="icons/user-circle.png" 
           alt="Photo of Rawan Farakhna" class="profile-picture">
    </div>
    <div class="profile-card-details">
      <h3 class="profile-card-name">Rawan Farakhna</h3>
      <p class="card-location">
        <img src="icons/map-marker.png" alt="Location Icon" class="icon"> Ramallah
      </p>
      <p class="card-headline">
        Problem Solving | Full Stack Development | MERN Stack | Building Scalable, User-Focused Solutions with a Positive Impact
      </p>
      <a href="#" class="edit-profile-link">
        <img src="./icons/gear.png" alt="Edit Icon" class="icon"> Edit Profile
      </a>
    </div>
  </div>
</body>
</html>
