<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Objectives:</h1>
    <ul>
      <li>enable users to engage with our website in meaningful ways.</li>
      <li>They can share information.</li>
      <li>Provide feedback.</li>
      <li>Contribute content like stories, images, and videos.</li>
    </ul>
    <p>Therefore, it's crucial to be acquainted with various input types</p>
    <!-- Common Inputs  -->
    <h2>Common Inputs</h2>
    <div>
      <label> first name: </label>
      <input type="text" name="first-name" />
    </div>
    <div>
      <label> age: </label>
      <input type="number" name="age" />
    </div>
    <div>
      <label> password: </label>
      <input type="password" name="password" />
    </div>
    <div>
      <label> date of birth: </label>
      <input type="date" name="dob" />
    </div>
    <div>
      <label> color: </label>
      <input type="color" name="text-color" />
    </div>
    <div>
      <h2>radio:</h2>

      <input type="radio" name="font" value="bold" id="bold" />
      <label for="bold"> <strong>bold:</strong> </label>
      <input type="radio" name="font" value="normal" id="normal" />
      <label for="normal"> normal: </label>
    </div>

    <div>
      <h2>checkbox:</h2>

      <input type="checkbox" name="accept" id="accept" />
      <label for="accept"> accept: </label>
    </div>
    <div>
      <h2>Textarea:</h2>
      <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
      <select name="snack">
        <option>Almonds</option>
        <option>Cheese and crackers</option>
        <option>Pita and Hummus</option>
        <option>Pears</option>
      </select>
    </div>
  </body>
</html>
